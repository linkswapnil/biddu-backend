service: biddu-backend
frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  memorySize: 1024
  timeout: 29
  region: ap-south-1
  stage: ${opt:stage, 'dev'}
  environment:
    NODE_OPTIONS: --enable-source-maps
    REGION: ${env:REGION, 'ap-south-1'}
    BIDDU_USERS_TABLE: ${self:service}-users-${self:provider.stage}
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}
    OTP_USER_POOL_ID: ${env:OTP_USER_POOL_ID}
    OTP_CLIENT_ID: ${env:OTP_CLIENT_ID}
    OTP_RATE_LIMIT_TABLE: ${self:service}-otp-rate-limit-${self:provider.stage}
    OTP_STORE_TABLE: ${self:service}-otp-store-${self:provider.stage}
    BIDDU_PRODUCTS_TABLE: ${self:service}-products-${self:provider.stage}
    BIDDU_PRODUCT_LOCATIONS_TABLE: ${self:service}-product-locations-v4-${self:provider.stage}
  httpApi:
    authorizers:
      cognitoJwt:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: https://cognito-idp.ap-south-1.amazonaws.com/ap-south-1_q7DmHAlCR
        audience:
          - 4hbvidigiu5s863r4n3m1la8gm
      bidduUserJwt:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl: https://cognito-idp.ap-south-1.amazonaws.com/ap-south-1_KyVlxi6z0
        audience:
          - 439j25rmg7ti6v1mdbfdku27a1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - cognito-idp:AdminInitiateAuth
            - cognito-idp:AdminCreateUser
            - cognito-idp:AdminSetUserPassword
            - cognito-idp:AdminUpdateUserAttributes
            - cognito-idp:AdminGetUser
            - cognito-idp:ListUsers
            - cognito-idp:SignUp
            - cognito-idp:InitiateAuth
            - cognito-idp:RespondToAuthChallenge
            - cognito-idp:ConfirmSignUp
          Resource: 
            - arn:aws:cognito-idp:${self:provider.region}:*:userpool/${self:provider.environment.COGNITO_USER_POOL_ID}
            - arn:aws:cognito-idp:${self:provider.region}:*:userpool/${self:provider.environment.OTP_USER_POOL_ID}
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.OTP_RATE_LIMIT_TABLE}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.OTP_RATE_LIMIT_TABLE}/index/*
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.OTP_STORE_TABLE}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.OTP_STORE_TABLE}/index/*
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.BIDDU_USERS_TABLE}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.BIDDU_USERS_TABLE}/index/*
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.BIDDU_PRODUCTS_TABLE}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.BIDDU_PRODUCTS_TABLE}/index/*
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.BIDDU_PRODUCT_LOCATIONS_TABLE}
            - arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.BIDDU_PRODUCT_LOCATIONS_TABLE}/index/*
       
functions:
  graphql:
    handler: dist/handler.graphql
    events:
      # Public endpoint (no auth) - allows queries like greetings
      - httpApi:
          method: ANY
          path: /graphql
      # JWT-protected endpoint for privileged operations like products
      - httpApi:
          method: ANY
          path: /graphql-jwt
          authorizer: cognitoJwt
  # Authentication functions
  sendOTP:
    handler: dist/auth.sendOTP
    events:
      - httpApi:
          method: POST
          path: /auth/send-otp
  
  verifyOTP:
    handler: dist/auth.verifyOTP
    events:
      - httpApi:
          method: POST
          path: /auth/verify-otp

  addProduct:
    handler: dist/product.addProduct
    events:
      - httpApi:
          method: POST
          path: /product/add
          authorizer: bidduUserJwt

  verifyEmailId:
    handler: dist/auth.verifyEmailId
    events:
      - httpApi:
          method: POST
          path: /auth/verify-email
  
  updateProfile:
    handler: dist/auth.updateProfile
    events:
      - httpApi:
          method: POST
          path: /auth/update-profile
          authorizer: bidduUserJwt

