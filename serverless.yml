package:
  individually: true
  patterns:
    - 'dist/**'
    - '!**/*.ts'
    - '!src/**'

plugins:
  - serverless-offline

resources:
  Resources:
    BidduProductImagesBucketNew:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.environment.BIDDU_PRODUCT_IMAGES_BUCKET}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          IgnorePublicAcls: false
          BlockPublicPolicy: false
          RestrictPublicBuckets: false
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - "*"
              AllowedMethods:
                - GET
                - PUT
                - DELETE
                - POST
              AllowedHeaders:
                - "*"
              ExposedHeaders:
                - ETag

    PublicReadBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: ${self:provider.environment.BIDDU_PRODUCT_IMAGES_BUCKET}
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action: "s3:GetObject"
              Resource: "arn:aws:s3:::${self:provider.environment.BIDDU_PRODUCT_IMAGES_BUCKET}/*"

    BidduUsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.BIDDU_USERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: sub
            AttributeType: S
          - AttributeName: phoneNumber
            AttributeType: S
          - AttributeName: emailId
            AttributeType: S
        KeySchema:
          - AttributeName: sub
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: phoneNumber-index
            KeySchema:
              - AttributeName: phoneNumber
                KeyType: HASH
            Projection:
              ProjectionType: ALL
          - IndexName: emailId-index
            KeySchema:
              - AttributeName: emailId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    BidduProductsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.BIDDU_PRODUCTS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: productId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: productId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: userId-index
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    BidduProductLocationsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.BIDDU_PRODUCT_LOCATIONS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: productId
            AttributeType: S
          - AttributeName: lat
            AttributeType: N
          - AttributeName: lng
            AttributeType: N
        KeySchema:
          - AttributeName: productId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: lat-lng-index
            KeySchema:
              - AttributeName: lat
                KeyType: HASH
              - AttributeName: lng
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
    BidduCategoriesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.BIDDU_CATEGORIES_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: categoryId
            AttributeType: S
        KeySchema:
          - AttributeName: categoryId
            KeyType: HASH
    BidduSubCategoriesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.BIDDU_SUBCATEGORIES_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: subCategoryId
            AttributeType: S
          - AttributeName: categoryId
            AttributeType: S
        KeySchema:
          - AttributeName: subCategoryId
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: categoryId-index
            KeySchema:
              - AttributeName: categoryId
                KeyType: HASH
            Projection:
              ProjectionType: ALL